apiVersion: apps/v1
kind: Deployment
metadata:
  name: xcloud-nodejs-app
  namespace: xcloud
  labels:
    app: xcloud-nodejs
    environment: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: xcloud-nodejs
  template:
    metadata:
      labels:
        app: xcloud-nodejs
    spec:
      containers:
      - name: nodejs-app
        image: ghcr.io/pagecloudv1/xcloud-nodejs:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
