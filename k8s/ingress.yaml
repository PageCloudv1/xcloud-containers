apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: xcloud-ingress
  namespace: xcloud
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - nodejs.xcloud.example.com
    - python.xcloud.example.com
    secretName: xcloud-tls-secret
  rules:
  - host: nodejs.xcloud.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: xcloud-nodejs-service
            port:
              number: 80
  - host: python.xcloud.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: xcloud-python-service
            port:
              number: 80
